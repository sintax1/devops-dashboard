<ul class="al-msg-center clearfix">

  <!-- Noitifications -->
  <li uib-dropdown>
    <a href uib-dropdown-toggle>
      <i class="fa fa-bell-o"></i><span ng-show="notifications.length > 0">{{ notifications.length }}</span>
      <div ng-show="notifications.length > 0" class="notification-ring"></div>
    </a>
    <div uib-dropdown-menu class="top-dropdown-menu">
      <i class="dropdown-arr"></i>
      <div class="header clearfix">
        <strong>Notifications</strong>
        <a href ng-click="clearNotifications()">Mark All as Read</a>
        <a href>Settings</a>
      </div>
      <div class="msg-list">
        <a href class="clearfix" ng-repeat="msg in notifications track by $index">
          <!-- <div class="img-area"><img ng-class="{'photo-msg-item' : !msg.image}" ng-src="{{::( msg.image ||  (users[msg.userId].name | profilePicture) )}}"></div> -->
          <div class="img-area">{{ msg.from }}</div>
          <div class="msg-area">
            <div ng-bind-html="getMessage(msg)"></div>
            <span>{{ msg.time }}</span>
          </div>
        </a>
      </div>
      <a href ng-click="allNotifications()">See all notifications</a>
    </div>
  </li>
  <!-- End Notifications -->

  <!-- Messages -->
  <li uib-dropdown>
    <a href class="msg" uib-dropdown-toggle>
      <i class="fa fa-envelope-o"></i>
      <span ng-if="messages.length > 0">{{ messages.length }}</span>
      <div ng-if="messages.length > 0" class="notification-ring"></div>
    </a>
    <div uib-dropdown-menu class="top-dropdown-menu">
      <i class="dropdown-arr"></i>
      <div class="header clearfix">
        <strong>Messages</strong>
        <a href ng-click="clearMessages()">Mark All as Read</a>
        <a href>Settings</a>
      </div>
      <div class="msg-list">
        <a href class="clearfix" ng-repeat="msg in messages track by $index">
          <!-- <div class="img-area"><img class="photo-msg-item" ng-src="{{::( users[msg.userId].name | profilePicture )}}"></div> -->
          <div class="img-area">{{ msg.from }}</div>
          <div class="msg-area">
            <div>{{ msg.text }}</div>
            <span>{{ msg.time }}</span>
          </div>
        </a>
      </div>
      <a href ng-click="allMessages()">See all messages</a>
    </div>
  </li>
  <!-- End Messages -->
</ul>
